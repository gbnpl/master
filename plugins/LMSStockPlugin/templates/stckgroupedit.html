{extends file="layout.html"}
{block name="module_content"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<P><FORM METHOD="POST" ACTION="?m=stckgroupedit&id={$groupedit.id}{if $recover}&action=recover{/if}" NAME="groupedit">
<INPUT type="submit" class="hiddenbtn">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR class="dark" COLSPAN="2">
		<TD WIDTH="1%" CLASS="fleftu" NOWRAP>
			<IMG SRC="img/{LMSStockPlugin::plugin_directory_name}/stck.png" ALT="">
			<B>{trans("Product group name:")}</B>
		</TD>
		<TD CLASS="frightu">
			<INPUT TYPE="TEXT" SIZE="23" NAME="groupedit[name]" VALUE="{$groupedit.name}" {tip trigger="name" bold=1}>
		</TD>
	</TR>
	<TR class="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP>
			<IMG SRC="img/port.gif" ALT="">
			<B>{trans("Quantity name:")}</B>
		</TD>
		<TD CLASS="fright">
			<SELECT SIZE="1" NAME="groupedit[quantityid]" {tip text="Select quantity name" trigger="quantityid"}>
				{foreach item=quantity from=$quantitieslist}
					<OPTION VALUE="{$quantity.id}"{if $quantity.id == $groupedit.quantityid} selected{/if}>{$quantity.name}</OPTION>
				{/foreach}
			</SELECT>
		</TD>
	</TR>
	<TR class="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP>
			<IMG SRC="img/port.gif" ALT="">
			<B>{trans("Quantity check:")}</B>
		</TD>
		<TD CLASS="fright">
			<INPUT TYPE="checkbox" value="1" name="groupedit[quantitycheck]"{if $groupedit.quantitycheck} checked{/if}>
		</TD>
	</TR>
	<TR class="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP><IMG SRC="img/info1.gif" ALT=""> <B>{trans("Comment:")}</B></TD>
		<TD CLASS="fright">
		  <TEXTAREA NAME="groupedit[comment]" COLS="60" ROWS="7" {tip text="Enter comment (optional)"}>{$groupedit.comment}</TEXTAREA>
		</TD>
	</TR>
	<TR class="light">
		<TD width="100%" CLASS="fbottomu" COLSPAN="2" align="right">
			<A HREF="javascript:document.groupedit.submit();" accesskey="s">{trans("Submit")} <IMG SRC="img/save.gif" ALT=""></A>
			<A HREF="?m=stckgrouplist">{trans("Cancel")} <IMG SRC="img/cancel.gif" ALT=""></A><BR>
		</TD>
	</TR>
</TABLE>
</FORM></P>
<SCRIPT type="text/javascript">
<!--
document.forms['groupedit'].elements['groupedit[name]'].focus();
//-->
</SCRIPT>
{/block}
