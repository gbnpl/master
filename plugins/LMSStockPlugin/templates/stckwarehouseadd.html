{extends file="layout.html"}
{block name="module_content"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<P><FORM METHOD="POST" ACTION="?m=stckwarehouseadd" NAME="warehouseadd">
<INPUT type="submit" class="hiddenbtn">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR class="dark" COLSPAN="2">
		<TD WIDTH="1%" class="fleftu" NOWRAP>
			<IMG SRC="img/{LMSStockPlugin::plugin_directory_name}/stck.png" ALT="">
			<B>{trans("Warehouse name:")}</B>
		</TD>
		<TD class="frightu">
			<INPUT TYPE="TEXT" SIZE="23" NAME="warehouseadd[name]" VALUE="{$warehouseadd.name}" {tip trigger="name" bold=1}>
		</TD>
	</TR>
	<TR class="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP><IMG SRC="img/info1.gif" ALT=""> <B>{trans("Comment:")}</B></TD>
		<TD CLASS="fright">
		  <TEXTAREA NAME="warehouseadd[comment]" COLS="60" ROWS="7" {tip text="Enter comment (optional)"}>{$warehouseadd.comment}</TEXTAREA>
		</TD>
	</TR>
	<TR class="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP>
			<IMG SRC="img/{LMSStockPlugin::plugin_directory_name}/stck_def.png" ALT="">
			<B>{trans("Default:")}</B>
		</TD>
		<TD CLASS="fright">
			<INPUT TYPE="checkbox" value="1" name="warehouseadd[default]"{if $warehouseadd.default} checked{/if}>
		</TD>
	</TR>
	<TR class="light">
		<TD width="100%" class="fbottomu" COLSPAN="2" align="right">
			<A HREF="javascript:document.warehouseadd.submit();" accesskey="s">{trans("Submit")} <IMG SRC="img/save.gif" ALT=""></A>
			<A HREF="?m=stckwarehouselist">{trans("Cancel")} <IMG SRC="img/cancel.gif" ALT=""></A><BR>
			<label><INPUT type="checkbox" name="warehouseadd[reuse]" id="warehouseadd[reuse]" value="ON" {if $warehouseadd.reuse}checked{/if}> {trans("Display this form again, when this warehouse is saved")}</label>
		</TD>
	</TR>
</TABLE>
</FORM></P>
<SCRIPT type="text/javascript">
<!--
document.forms['warehouseadd'].elements['warehouseadd[name]'].focus();
//-->
</SCRIPT>
{/block}
