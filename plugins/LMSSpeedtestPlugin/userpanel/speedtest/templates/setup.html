{include file="header.html"}
<!--// $Id$ //-->
<h1>{$layout.pagetitle}</h1>
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="dark"><TD CLASS="fall"><B>{trans("Module Configuration:")}</B></TD></TR>
	<TR CLASS="light"><TD CLASS="fall">
		<FORM NAME="moduleconfig" METHOD="POST" ACTION="?m=userpanel&module=speedtest&f=submit_setup">
		<TABLE WIDTH="100%">
			<TR>
				<TD WIDTH="1%" NOWRAP>
					{trans("Local installation URL:")}
				</TD>
				<TD WIDTH="99%" NOWRAP>
					<INPUT TYPE="TEXT" NAME="speedtest_url" id="speedtest_url" VALUE="{$speedtest_url}" SIZE="50" {tip text="URL which points to local speedtest.pl installation" trigger="speedtest_url"}> 
				</TD>
			</TR>
{*
			<TR>
				<TD nowrap>
					{trans("Result's URL:")}
				</TD>
				<TD nowrap>
					<INPUT TYPE="TEXT" NAME="speedtest_result_url" id="speedtest_result_url" VALUE="{$speedtest_result_url}" SIZE="50" {tip text="URL to which test results are sent" trigger="speedtest_result_url"}> 
				</TD>
			</TR>
*}
		</TABLE>
		</FORM>
		<p align="right">
			<A HREF="?m=userpanel">{trans("Cancel")} <IMG SRC="img/cancel.gif" ALT=""></A>
			<A HREF="javascript:document.moduleconfig.submit();" ACCESSKEY="S">{trans("Submit")} <IMG SRC="img/save.gif" ALT=""></A>
		</p>
	</TD></TR>
</TABLE>
{include file="footer.html"}
